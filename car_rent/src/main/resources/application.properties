#************************
#Database configuration *
#************************
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/car_rental?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#****************
# JPA-Hibernate *
#****************
#true -> means we can see the query generated by spring in console
spring.jpa.show-sql=true
# instead of update if we write create then it will drop the previous one and create a new table
#if it is update that means it will update the existing one
spring.jpa.hibernate.ddl-auto=update


#********************
# Log Configuration *
#********************
logging.file.name=.log/carRental.log



